<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HabitChecker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1 style="text-align: center;">HabitChecker</h1>
    </header>

    <main id="app">
        <!-- Startseite -->
        <section id="habitOverview" class="view active">
            <div id="habitList" class="habit-list"></div>
            <button id="newHabitBtn" class="floating-btn">+ New habit</button>
        </section>

        <!-- Detailseite -->
        <section id="habitDetail" class="view">
            <button id="backBtn">← Back</button>
            <h2 id="habitTitle"></h2>
            <ul id="entryList"></ul>
            <button id="addEntryBtn" class="floating-btn">+ Add</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
